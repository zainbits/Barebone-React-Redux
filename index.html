<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Zin',
                age: 21
            }
            handleCopy = (e) => {
                console.log("Do not copy this sentence");
            }
            buttonClick = (e) => {
                console.log(e.target)
                this.setState({
                    name: 'Yosh',
                    age: 24
                })

            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX)
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                })
            }
            handleSubmit = (e) => {
                e.preventDefault();
                console.log('form submitted', this.state.name)
            }
            render() {
                return (
                    // cannot use class use className Instead For CSS
                    <div className="app-content">
                        <h1>Hey, there</h1>
                        <p>My name is : {this.state.name} and I am {this.state.age} years old</p>
                        <button onClick={this.buttonClick}>ClickButton</button>
                        <button onMouseOver={this.handleMouseOver}>HoverOnMe</button>
                        <p onCopy={this.handleCopy}>Try Copy this sentence</p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button>submit</button>
                        </form>

                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>

</html>
